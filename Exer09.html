<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite o país em que você nasceu: <input type="text" name="txtNacional" id="txtNacional">
    <input type="button" value="verificar" onclick="verifica()">
    <div id="res"></div>
    <script>
        function verifica() {
            let pais = window.document.getElementById('txtNacional').value.toLowerCase()
            let res = window.document.getElementById('res')
            if (pais == 'brasil'){
                res.innerHTML = `<p>Morando in ${pais}, você é brasileiro</p>`
            }
            else {
                res.innerHTML = `<p>Morando in ${pais}, você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
