<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="verifica()">
    <div id="res"></div>
    <script>
        function verifica() {
            let vel = (window.document.getElementById('txtvel')).value
            let res = window.document.getElementById('res')
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}</strong> km/h</p>`
            if(vel > 60) {
                res.innerHTML += `<p>Você está <strong>Multado</strong> por excesso de velocidade! </p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinta de segurança </p>`
        }
    </script >
</body>
</html>
